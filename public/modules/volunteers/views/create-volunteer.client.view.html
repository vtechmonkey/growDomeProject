<section data-ng-controller="VolunteersCreateController as volunteerCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Volunteer</h3>
    </div>
    <div class="modal-body">
    </div>

    <form name="newVolunteerForm">
        <fieldset>

                <div class="row">
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user volunteerIcon" ng-class="{'text-success':volunteer.full_time,'text-primary':!volunteer.full_time}"></i>
                    </div>
                    <div class="col-sm-6 text-center">
                        <div class="form-group">
                            <label class="control-label" for="firstName">first name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="volunteerCreateCtrl.firstName" id="firstName" class="form-control" placeholder="first name" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">last name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="volunteerCreateCtrl.lastName" id="lastName" class="form-control" placeholder="last name" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phone">phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="volunteerCreateCtrl.phone" id="phone" class="form-control" placeholder="phone" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="volunteerCreateCtrl.email" id="email" class="form-control" placeholder="email"required  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="full_time">available full time</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="volunteerCreateCtrl.full_time" id="full_time" class="form-control checkboxFulltime" >
                            </div>
                        </div>
                    </div>
                </div>

        </fieldset>
    </form>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="volunteerCreateCtrl.create(); ok()" ng-disabled="newVolunteerForm.$invalid">Save & Close</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>



</section>
