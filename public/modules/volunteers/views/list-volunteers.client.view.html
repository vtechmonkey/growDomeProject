<section data-ng-controller="VolunteersController as volunteersCtrl" >
    <div class="page-header">
        <h1>Volunteers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="search volunteers...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                 </span>
            </div><!-- /input-group -->

        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-lg btn-success"  ng-click="volunteersCtrl.modalCreate('lg')">
                <i class="glyphicon glyphicon-user"></i>
                New Customer
            </button>

        </div>
    </div>
    <br>
    <br>
    <volunteer-list></volunteer-list>

</section>
