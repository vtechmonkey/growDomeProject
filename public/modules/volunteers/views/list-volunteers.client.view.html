<section data-ng-controller="VolunteersController as volunteersCtrl" >
    <div class="page-header">
        <h1>Volunteers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="search volunteers...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                 </span>
            </div><!-- /input-group -->

        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-lg btn-success">
                <i class="glyphicon glyphicon-user"></i>
                New Customer
            </button>

        </div>
    </div>
    <br>
    <br>
    <div class="list-group">
        <div class="col-xs-6 col-sm-4" data-ng-repeat="volunteer in volunteersCtrl.volunteers | filter:searchText">
            <a  ng-click="volunteersCtrl.modalUpdate('lg', volunteer)" class="list-group-item">
               <h4 class="listVolunteerIcon text-center">
                   <i class="glyphicon glyphicon-user" ng-class="{'text-success':volunteer.full_time,'text-primary':!volunteer.full_time}"></i>
               </h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-2">
                        <h4>{{volunteer.firstName}} {{volunteer.lastName}} </h4>
                       <h4> phone: {{volunteer.phone}} </h4>
                       <h4> {{volunteer.email}}</h4>
                       <h4> {{volunteer.full_time}}</h4>
                        <small class="list-group-item-text text-muted">
                            Added on
                            <span data-ng-bind="volunteer.created | date:'medium'"></span><br>
                            by
                            <span data-ng-bind="volunteer.user.displayName"></span>
                        </small>
                    </div>
                </div>
            </a>
        </div>
        </div>





    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!volunteers.$resolved || volunteers.length">
    	No Volunteers yet, why don't you <a href="/#!/volunteers/create">create one</a>?
    </div>
</section>
