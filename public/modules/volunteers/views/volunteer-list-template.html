<div class="list-group">
	<div class="col-xs-6 col-sm-6 list-padding volunteerModal" data-ng-repeat="volunteer in volunteersCtrl.volunteers | filter:searchText">
		<a  ng-click="volunteersCtrl.modalUpdate('md', volunteer)" class="list-group-item">
			<h3 class="nameHeader">{{volunteer.firstName}} {{volunteer.lastName}} </h3>
			<h4 class="listVolunteerIcon text-center">
				<i class="glyphicon glyphicon-user" ng-class="{'text-success':volunteer.full_time,'text-primary':!volunteer.full_time}"></i>
			</h4>
			<div class="row">

					<h4>experience Level: {{volunteer.experienceLevel}}</h4>
					<h4> phone: {{volunteer.phone}} </h4>
					<h4> {{volunteer.email}}</h4>


					<button class="btn btn-grey">
						MESSAGE
					</button>
					<button class="btn btn-grey">
						PROFILE
					</button><br>
					<small class="list-group-item-text text-muted">
						Added on
						<span data-ng-bind="volunteer.created | date:'medium'"></span><br>
						by
						<span data-ng-bind="volunteer.user.displayName"></span>&nbsp
						<span>
							<button class="btn btn-warning btn-xs" ng-click="volunteersCtrl.remove(volunteer)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</span>
					</small>
				</div>

		</a>
	</div>
</div>





</div>
<div class="alert alert-warning text-center" data-ng-hide="!volunteers.$resolved || volunteers.length">
	No Volunteers yet, why don't you <a href="/#!/volunteers/create">create one</a>?
</div>
