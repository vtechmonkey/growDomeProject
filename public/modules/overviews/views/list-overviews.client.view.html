<section data-ng-controller="OverviewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Overviews</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="overview in overviews" data-ng-href="#!/overviews/{{overview._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="overview.created | date:'medium'"></span>
				by
				<span data-ng-bind="overview.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="overview.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!overviews.$resolved || overviews.length">
    	No Overviews yet, why don't you <a href="/#!/overviews/create">create one</a>?
    </div>
</section>
